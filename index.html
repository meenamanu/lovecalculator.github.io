<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css">
    <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
<link rel='stylesheet' id='fontawesome-css' href='https://use.fontawesome.com/releases/v5.0.1/css/all.css?ver=4.9.1' type='text/css' media='all' />
</head>
<body>
    <div class="bg_image">
        <div class="container text-center text-white header">
           <h1>CALCULATE UR LOVE %</h1>
            <!-- <h3>Calculate By Name</h3> -->
        </div>
        <section class="result container text-center">
            
                <div class="result_img"> 
                    <img src="images/heart2.png" class="img-fluid" alt="" id="img">
                    <div class="centered" style="font-size:40px;" id="text"></div>
                </div>
            
        </section>
        <section class="right_side">
            <form class="form-inline">
                
                <input type="text" class="form-control mb-2 mr-sm-2" id="ur_name"
                 placeholder="Your Name" autocomplete="off" autofocus>
                <!-- <div>  -->
                    <!-- <span class="heartimg"><i class="fa fa-heart " style="color:red;padding:10px;" 
                    aria-hidden="true"></i></span>  -->
                   <div> <span class="heartimg"></span> </div>
                <!-- </div> -->
                
                  <input type="text" class="form-control mb-2 mr-sm-2" 
                  id="luv_name" placeholder="Love Name" autocomplete="off">
                 
                
              </form>   
              <button type="button" class="btn btn-danger" id="btn_id"  onclick="calculate()">Calculate</button>
        </section>
    </div>
    <script>
        $(document).ready(function(){
            $('.result_img').hide();
        });

        function calculate(){
    var yname = document.getElementById("ur_name").value;
    var lname = document.getElementById("luv_name").value;
 

    if(yname == ""){
        alert("Please enter your name");
    }else if(yname.length <=2){
        alert("minimum length is 3");
    }else if(!isNaN(yname)){
        alert("numbers are not allowed");
    }

    else if(lname == ""){
        alert("Please enter your love name");
    }else if(lname .length <=2){
        alert("minimum length is 3");
    }else if(!isNaN(lname )){
        alert("numbers are not allowed");
    }

    else{

      
         $('.bg_image').css( {'background-image': 'linear-gradient(to bottom, rgba(0,0,0,0.8) 80%, rgba(0,0,0,0.8) 100%), url(images/bg_img.jpeg)'
         })
        //  $('#ur_name').css("background-color", "#e6e4e1");
        //  $('#luv_name').css("background-color", "#e6e4e1");
        //  $('#btn_id').css("background-color", "#e6e4e1");
         $('#ur_name').attr("disabled", "disabled");
         $('#luv_name').attr("disabled", "disabled");
         $('#btn_id').attr("disabled", "disabled");
         $('.result_img').show();
        var res = Math.floor(Math.random() * 101);
        document.getElementsByClassName("centered")[0].innerHTML = res + "%";
        $('#img').addClass('animated flip repeat-2');
        $('#text').addClass('animated zoomIn');
        
       
    }

}
    </script>
</body>
</html>
